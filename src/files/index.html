<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="main.css">
  <title>Soft</title>
</head>

<body>

  <div class="soft-logo">soft</div>

  <div class="icons-container">

      <div class="icon-content colorchat-icon-content">
        <div class="colorchat-icon-letter">
          <div class="colorchat-icon-letter-inner">C</div>
        </div>
        <div class="colorchat-icon-letter">
          <div class="colorchat-icon-letter-inner">o</div>
        </div>
        <div class="colorchat-icon-letter">
          <div class="colorchat-icon-letter-inner">l</div>
        </div>
        <div class="colorchat-icon-letter">
          <div class="colorchat-icon-letter-inner">o</div>
        </div>
        <div class="colorchat-icon-letter">
          <div class="colorchat-icon-letter-inner">r</div>
        </div>
        <div class="colorchat-icon-letter">
          <div class="colorchat-icon-letter-inner">C</div>
        </div>
        <div class="colorchat-icon-letter">
          <div class="colorchat-icon-letter-inner">h</div>
        </div>
        <div class="colorchat-icon-letter">
          <div class="colorchat-icon-letter-inner">a</div>
        </div>
        <div class="colorchat-icon-letter">
          <div class="colorchat-icon-letter-inner">t</div>
        </div>
      </div>
    </a>
    <div class="icon-tagline">&ldquo;Chat with colors instead of words.&rdquo;</div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="app.js"></script>
</html>
